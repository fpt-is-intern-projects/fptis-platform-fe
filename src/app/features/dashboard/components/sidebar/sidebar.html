<aside
  class="relative flex flex-col bg-slate-900 text-slate-100 border-r border-slate-800 transition-all duration-300 h-full shadow-xl"
  [class.w-20]="collapsed()"
  [class.w-72]="!collapsed()"
>
  <!-- Navigation -->
  <nav class="flex-1 space-y-1 px-3 py-4">
    @for (item of menuItems(); track $index) {
    <a
      [routerLink]="item.href"
      routerLinkActive="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/30"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all duration-200 hover:scale-[1.02] group"
      [class.justify-center]="collapsed()"
      [class.px-2]="collapsed()"
    >
      @if (item.icon === 'chart') {
      <svg
        class="w-5 h-5 flex-shrink-0 transition-transform duration-200 group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        />
      </svg>
      } @else if (item.icon === 'clock') {
      <svg
        class="w-5 h-5 flex-shrink-0 transition-transform duration-200 group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      } @else if (item.icon === 'document') {
      <svg
        class="w-5 h-5 flex-shrink-0 transition-transform duration-200 group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
        />
      </svg>
      } @else if (item.icon === 'users') {
      <svg
        class="w-5 h-5 flex-shrink-0 transition-transform duration-200 group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      } @if (!collapsed()) {
      <span class="text-sm font-medium truncate">{{ item.label }}</span>
      }
    </a>
    }
  </nav>

  <!-- Toggle Button -->
  <button
    (click)="toggle()"
    class="absolute -right-4 top-20 h-8 w-8 flex items-center justify-center rounded-full border-2 border-slate-700 bg-slate-900 shadow-lg hover:bg-slate-800 hover:border-blue-500 transition-all duration-200 z-10"
    [attr.aria-label]="collapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
  >
    <svg
      class="w-4 h-4 transition-transform duration-300"
      [class.rotate-180]="!collapsed()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
</aside>
