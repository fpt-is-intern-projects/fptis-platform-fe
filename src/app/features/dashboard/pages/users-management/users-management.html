<!-- Enhanced page header with search -->
<div class="bg-white border-b border-orange-200 px-6 py-4 shadow-sm">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-orange-600">Quản lý người dùng</h2>

    <!-- Search bar -->
    <div class="flex gap-3 items-center">
      <input
        type="text"
        placeholder="Tìm kiếm..."
        class="px-4 py-2 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
        (input)="onSearch($any($event.target).value)"
      />
    </div>
  </div>
</div>

<!-- Table container with better spacing -->
<div class="p-6">
  <users-table [data]="data()"></users-table>

  <app-pagination
    class="mt-6"
    [currentPage]="page()"
    [totalPages]="totalPages()"
    [totalElements]="totalElements()"
    (currentPageChange)="page.set($event); load()"
  ></app-pagination>
</div>
