<div class="overflow-x-auto rounded-lg border border-orange-200 shadow-sm">
  <table class="w-full">
    <thead>
      <tr class="bg-gradient-to-r from-orange-500 to-orange-600 text-white">
        <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Công việc chính</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Kết quả</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Ngày làm</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Bắt đầu</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Kết thúc</th>
        <th class="px-4 py-3 text-left text-sm font-semibold">Địa điểm</th>
        <th class="px-4 py-3 text-center text-sm font-semibold">Thao tác</th>
      </tr>
    </thead>

    <tbody class="bg-white divide-y divide-orange-100">
      @for (row of data; track row.id) {
      <tr class="hover:bg-orange-50 transition-colors duration-150">
        <td class="px-4 py-3 text-sm text-gray-700 font-medium">{{ row.id }}</td>
        <td class="px-4 py-3 text-sm text-gray-900 font-medium">{{ row.mainTask }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ row.result }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ row.workDate }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ row.startTime ?? '-' }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ row.endTime ?? '-' }}</td>
        <td class="px-4 py-3 text-sm text-gray-600">{{ row.location }}</td>

        <td class="px-4 py-3">
          <div class="flex gap-2 justify-center">
            <button
              class="px-3 py-1.5 bg-orange-500 text-white text-sm font-medium rounded-md hover:bg-orange-600 transition-colors shadow-sm"
              (click)="edit.emit(row)"
            >
              Sửa
            </button>

            <button
              class="px-3 py-1.5 bg-red-500 text-white text-sm font-medium rounded-md hover:bg-red-600 transition-colors shadow-sm"
              (click)="delete.emit(row.id)"
            >
              Xóa
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
