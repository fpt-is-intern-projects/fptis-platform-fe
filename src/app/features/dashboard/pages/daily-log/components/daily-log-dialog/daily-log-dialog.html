<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="close.emit()"
>
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="sticky top-0 bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-4 rounded-t-xl flex items-center justify-between"
    >
      <h2 class="text-xl font-bold text-white">{{ title }}</h2>
      <button
        class="text-white hover:bg-white/20 rounded-full p-1 transition-colors"
        (click)="close.emit()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Better padding for content area -->
    <div class="p-6">
      <ng-content></ng-content>
    </div>
  </div>
</div>
