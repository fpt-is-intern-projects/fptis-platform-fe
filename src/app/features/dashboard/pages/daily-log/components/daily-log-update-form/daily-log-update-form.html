<div class="space-y-4">
  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Công việc chính</label>
    <input
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
      [formControl]="mainTask"
      placeholder="Nhập công việc chính..."
    />
  </div>

  <div>
    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Kết quả</label>
    <textarea
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all resize-none"
      [formControl]="result"
      rows="3"
      placeholder="Mô tả kết quả công việc..."
    ></textarea>
  </div>

  <div class="flex justify-end gap-3 pt-2">
    <button
      class="px-5 py-2.5 bg-orange-500 text-white font-medium rounded-lg hover:bg-orange-600 transition-colors shadow-md hover:shadow-lg"
      (click)="onSave()"
    >
      Cập nhật nhật ký
    </button>
  </div>
</div>
