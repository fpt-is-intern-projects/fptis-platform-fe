<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 w-full">
  <!-- Added title and description for better UX -->
  <div class="text-center space-y-2">
    <h2
      class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent"
    >
      Tạo tài khoản mới
    </h2>
    <p class="text-sm text-gray-600">Đăng ký để bắt đầu sử dụng</p>
  </div>

  <!-- Enhanced input fields with icons and better layout -->
  <div class="space-y-4">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Tên đăng nhập</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <input
          type="text"
          formControlName="username"
          placeholder="Nhập tên đăng nhập"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Mật khẩu</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <input
          type="password"
          formControlName="password"
          placeholder="Nhập mật khẩu"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Email</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </div>
        <input
          type="email"
          formControlName="email"
          placeholder="Nhập email"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 ml-1">Họ</label>
        <input
          type="text"
          formControlName="firstName"
          placeholder="Họ"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 ml-1">Tên</label>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Tên"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700 ml-1">Ngày sinh</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <input
          type="date"
          formControlName="dob"
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 text-sm outline-none transition-all focus:ring-2 focus:ring-orange-500 focus:border-transparent hover:border-gray-400"
        />
      </div>
    </div>
  </div>

  <!-- Enhanced button with gradient and loading state -->
  <button
    type="submit"
    [disabled]="isSubmitting"
    class="w-full py-3 rounded-xl bg-gradient-to-r from-orange-600 to-orange-500 text-white font-semibold shadow-lg shadow-orange-500/30 hover:shadow-xl hover:shadow-orange-500/40 hover:scale-[1.02] transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:scale-100"
  >
    <span *ngIf="!isSubmitting">Đăng ký</span>
    <span *ngIf="isSubmitting">Đang xử lý...</span>
  </button>
</form>
