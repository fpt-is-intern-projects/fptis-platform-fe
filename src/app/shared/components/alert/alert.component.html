<div class="fixed top-4 right-4 z-50 flex flex-col gap-3 max-w-md">
  @for (alert of alertService.alerts(); track alert.id) {
  <div [class]="getAlertClass(alert.type)" role="alert">
    <!-- Icon -->
    <svg class="w-5 h-5 flex-shrink-0 mt-0.5" viewBox="0 0 20 20" fill="currentColor">
      <path [attr.d]="getIconPath(alert.type)" />
    </svg>

    <!-- Message -->
    <div class="flex-1 text-sm font-medium">
      {{ alert.message }}
    </div>

    <!-- Close button -->
    <button
      (click)="close(alert.id)"
      class="flex-shrink-0 text-current opacity-70 hover:opacity-100 transition-opacity"
      aria-label="Đóng"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
        />
      </svg>
    </button>
  </div>
  }
</div>
